

<h2>My Skills</h2>
<mat-grid-list [cols]="numCols" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
  >
    <div class="tile-container">
       <img [src]="tile.icon.valueOf()" [alt]="tile.text" [title]="tile.text" class="skill-icon" />

      <p>{{ tile.text }}</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
